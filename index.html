<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>mySlider</title>
   <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="gallery">
      <div class="gallery-container">
         <div class="gallery-item gallery-item-1" data-index="1">
            <img src="image/img1.jpg">
         </div>
         <div class="gallery-item gallery-item-2" id="to" data-index="2">
            <img src="image/img2.jpg">
         </div>
         <div class="gallery-item gallery-item-3" data-index="3">
            <img src="image/img3.jpg">
         </div>
         <div class="gallery-item gallery-item-4" data-index="4">
            <img src="image/img4.jpg">
         </div>
         <div class="gallery-item gallery-item-5" data-index="5">
            <img src="image/img5.JPG">
         </div>
         <div class="gallery-item gallery-item-6" data-index="6">
            <img src="image/img6.jpg">
         </div>
         <div class="gallery-item gallery-item-7" data-index="7">
            <img src="image/img7.jpg">
         </div>
      </div>
      <div class="gallery-controlar">
         <img src="image/pic4.png" class="arrow">
         <img src="image/pic4.png" class="arrow right">
      </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
